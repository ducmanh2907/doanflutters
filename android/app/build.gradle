plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 34

    defaultConfig {
        // Cấu hình unique Application ID của bạn.
        applicationId = "com.example.hellowould" // Cập nhật tên gói của bạn
        minSdk = 21 // Chỉ định minSdkVersion
        targetSdk = 34 // Chỉ định targetSdkVersion
        versionCode = flutter.versionCode // Lấy versionCode từ Flutter
        versionName = flutter.versionName // Lấy versionName từ Flutter
    }

    buildToolsVersion "34.0.0"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    // Thêm namespace cho ứng dụng
    namespace 'com.example.hellowould'  // Thêm namespace của bạn tại đây.

    buildTypes {
        release {
            // Cấu hình ký ứng dụng khi release
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Đường dẫn đến nguồn Flutter SDK
}

dependencies {
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
